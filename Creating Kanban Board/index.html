<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task" draggable="true">Task 1: Design the UI</div>
            <div class="task" draggable="true">Task 2: Develop the Backend</div>
            <div class="task" draggable="true">Task 3: Write Documentation</div>
            <div class="task" draggable="true">Task 4: Test the Application</div>
            <div class="task" draggable="true">Task 5: Deploy to Production</div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
